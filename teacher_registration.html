<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teacher Registration</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(120deg, #e0c3fc, #8ec5fc); /* Gradient background */
      animation: gradientAnimation 10s ease infinite alternate; /* Animation */
    }

    @keyframes gradientAnimation {
      0% {
        background-position: 0% 50%;
      }
      100% {
        background-position: 100% 50%;
      }
    }

    form {
      background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white background */
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      color: #333333;
    }

    label {
      font-weight: bold;
      color: #555555;
    }

    input[type="text"],
    input[type="password"],
    input[type="number"] {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    input[type="submit"] {
      width: 100%;
      background-color: #4caf50;
      color: white;
      padding: 14px 20px;
      margin: 8px 0;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #45a049;
    }

    input[type="submit"]:focus {
      outline: none;
    }
  </style>
</head>
<body>
  <form action="/teacher/register" method="post">
    <h2>Teacher Registration</h2>
    <label for="username">Username:</label>
    <input type="text" name="username" id="username" required><br>
    <label for="password">Password:</label>
    <input type="password" name="passcode" id="password" required><br>
    <label for="name">Name:</label>
    <input type="text" name="name" id="name" required><br>
    <label for="teacher_id">Teacher ID:</label>
    <input type="text" name="teacher_id" id="teacher_id" required><br>
    <label for="dietary">Dietary Preferences:</label>
    <input type="text" name="dietary" id="dietary"><br>
    <label for="family_members">Family Members:</label>
    <input type="number" name="family_members" id="family_members" min="0"><br>
    <input type="submit" value="Register">
  </form>
</body>
</html>
